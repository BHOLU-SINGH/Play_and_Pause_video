<body>
    <div class="container">
        <div class="box">
            <video src="videos/clip1.mp4" type="video/mp4" class="video" loop muted></video>
        </div>
        <div class="box">

        </div>
        <div class="box">
            <video src="videos/clip4.mp4" type="video/mp4" class="video" loop muted></video>
        </div>
    </div>

    <script>
        const video = document.querySelectorAll('.video');
        for (let i = 0; i < video.length; i++) {
            video[i].addEventListener('mouseenter', function(e) {
                video[i].play();
            })
            video[i].addEventListener('mouseout', function(e) {
                video[i].pause();
            })
        }
    </script>
